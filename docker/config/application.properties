#database=hsqldb
#spring.datasource.schema=classpath*:db/${database}/schema.sql
#spring.datasource.data=classpath*:db/${database}/data.sql
### Database for MySQL ###
spring.datasource.url=jdbc:mysql://db:3306/wap_tools?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2b8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=rootpass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jackson.serialization.write-dates-as-timestamps=false
### Server ###
server.port=8080
### MyBatis ###
mybatis.mapper-locations=classpath*:com/shawn/repository/mybatis/*Mapper.xml
mybatis.type-aliases-package=com.worksap.model
### Logging ###
